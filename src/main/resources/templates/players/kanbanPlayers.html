<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<div layout:fragment="content">
    <div class="container mb-3">
        <a href="/player/form">
            <button class="btn btn-info mb-3">AÃ±adir jugador</button>
        </a>
        <div class="row">
            <div th:each="player : ${players}" class="card me-3 player" style="width: 18rem;" th:data-href="@{/player/edit(id=${player.id})}">
                <img th:src="@{${player.imagePath}}" class="card-img-top" alt="..." />
                <div class="card-body">
                        <h5 class="card-title" th:text="${player.name}"></h5>
                    <p class="card-text">
                        <span class="badge bg-info" th:text="${player.category}"></span>
                        <span class="badge bg-secondary" th:text="${player.licenseNumber}"></span>
                    </p>
                    <p class="card-text"><small class="text-muted" th:text="'DNI/NIE: ' + ${player.idCard}"></small></p>
                    <p class="card-text"><small class="text-muted" th:text="'Tel: ' + ${player.phone}"></small></p>
                    <p class="card-text"><small class="text-muted" th:text="${player.email}"></small></p>

                    <h6>Temporadas:</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="playerSeason : ${player.playerSeasons}"
                            th:text="${playerSeason.season.season}"></li>
                    </ul>

                    <h6 class="mt-2">Equipos:</h6>
                    <div class="list-group mt-2">
                        <div class="list-group-item d-flex justify-content-between align-items-center" th:each="team : ${player.teams}">
                            <span th:text="${team.category}"></span>
                            <span th:text="${team.gender}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
