<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<div layout:fragment="content">
  <div class="container">
    <h1>Formulario de entrenador</h1>
    <form method="post" th:action="@{/coach/create}" th:object="${coach}" enctype="multipart/form-data">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre del entrenador" th:field="*{name}" />
      </div>
      <div class="form-group mb-3">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-info mb-3" value="crearCoach">Aceptar</button>
      <div th:if="${coach.id} != 0">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Borrar</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Advertencia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">Se eliminar√° el elemento permanentemente</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a th:href="@{/coach/delete(id=${coach.id})}">
                  <button type="button" class="btn btn-danger">Borrar</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</html>
