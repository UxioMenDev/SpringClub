# Configuración para tests
# Storage provider para tests (sin almacenamiento externo)
storage.provider=none

# Configuración de base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Deshabilitar logging innecesario en tests
logging.level.org.springframework.security=INFO
logging.level.com.spring.club=INFO
